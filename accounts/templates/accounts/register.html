{% extends 'base.html' %}
{% block content %}

<div class="hero min-h-[80vh]">
    <div class="hero-content flex-col lg:flex-row gap-12">
        <div class="text-center lg:text-left max-w-md">
            <h1 class="text-5xl font-bold">Join Us!</h1>
            <p class="py-6">Create an account to start managing your product catalog efficiently.</p>
        </div>
        
        <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <form method="post" class="card-body">
                {% csrf_token %}
                
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Username</span>
                    </label>
                    <input type="text" name="username" placeholder="Choose username" class="input input-bordered" required />
                </div>
                
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" name="password" placeholder="Choose password" class="input input-bordered" required />
                </div>
                
                <div class="form-control">
                    <label class="label cursor-pointer justify-start gap-3">
                        <input type="checkbox" name="is_admin" class="checkbox checkbox-primary" />
                        <span class="label-text">Register as Admin</span>
                    </label>
                </div>
                
                <div class="form-control mt-6">
                    <button class="btn btn-primary">
                        <i class="fas fa-user-plus mr-2"></i>
                        Register
                    </button>
                </div>
                
                <div class="divider">OR</div>
                
                <div class="text-center">
                    <a href="/login/" class="link link-primary">
                        Already have account? Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
