{% extends 'base.html' %}
{% block content %}

<div class="max-w-4xl mx-auto">
    <div class="breadcrumbs text-sm mb-4">
        <ul>
            <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
            <li>Product Details</li>
        </ul>
    </div>

    <div class="card lg:card-side bg-base-100 shadow-xl">
        <div class="card-body">
            <div class="flex justify-between items-start">
                <h2 class="card-title text-3xl">{{ product.name }}</h2>
                <div class="badge badge-primary badge-lg">₹ {{ product.price }}</div>
            </div>
            
            <p class="text-base-content/70 text-lg mt-4">{{ product.description }}</p>
            
            <div class="divider"></div>
            
            <div class="stats shadow">
                <div class="stat">
                    <div class="stat-title">Product ID</div>
                    <div class="stat-value text-primary text-2xl">#{{ product.id }}</div>
                </div>
                <div class="stat">
                    <div class="stat-title">Price</div>
                    <div class="stat-value text-2xl">₹{{ product.price }}</div>
                </div>
            </div>
            
            <div class="card-actions justify-end mt-6">
                <a href="/" class="btn btn-ghost">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Products
                </a>
                {% if user.profile.is_admin %}
                <a href="/edit/{{product.id}}/" class="btn btn-primary">
                    <i class="fas fa-edit mr-2"></i>
                    Edit
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
